name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "github-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Copy index.html
        run: |
          mkdir dist
          cp index.html dist/index.html

      - name: Copy js & css
        run: |
          viewer=$(uuidgen)
          mkdir dist/$viewer
          cp -r viewer dist/$viewer
          sed -i "s/viewer/$viewer/g" dist/index.html

      - name: Copy parsed files
        run: |
          parser=$(uuidgen)
          mkdir dist/$parser
          cp parser/ne.txt dist/$parser/ne.txt
          sed -i "s/parser/$parser/g" dist/index.html

      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
